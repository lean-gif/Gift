<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #ff6f61;
            padding: 1rem 0;
            text-align: center;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>Gift</header>
    <main>
        <div class="gallery">
            <img src="/mnt/data/happy_birthday_content/Home.png" alt="Home">
            <img src="/mnt/data/happy_birthday_content/About.png" alt="About">
            <img src="/mnt/data/happy_birthday_content/Background.png" alt="Background">
            <img src="/mnt/data/happy_birthday_content/Portfolio.png" alt="Portfolio">
            <img src="/mnt/data/happy_birthday_content/5.png" alt="Image 5">
            <img src="/mnt/data/happy_birthday_content/6.png" alt="Image 6">
            <img src="/mnt/data/happy_birthday_content/7.png" alt="Image 7">
            <img src="/mnt/data/happy_birthday_content/8.png" alt="Image 8">
            <img src="/mnt/data/happy_birthday_content/Home (2).png" alt="Home 2">
        </div>
    </main>
    <footer>&copy; 2024 Gift Website</footer>
</body>
</html>
